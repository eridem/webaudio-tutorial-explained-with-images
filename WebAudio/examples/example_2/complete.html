<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Web Audio, by eridem</title>
</head>
<body>
<h1>Web Audio, by ERiDeM</h1>
<p>Example 2: Loading from AUDIO tag</p>
<p>Panic documentation: <a href="https://webaudio.github.io/web-audio-api/#the-mediaelementaudiosourcenode-interface">https://webaudio.github.io/web-audio-api/#the-mediaelementaudiosourcenode-interface</a></p>

    <audio id="myAudioTag" controls>
        <source src="/audio/audio02.ogg" type='audio/ogg; codecs=vorbis' />
    </audio>

    <script>
        // Browser support
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        // Initialize audio context
        var context = new AudioContext();

        // Get the element from the DOM
        var audioElement = document.getElementById('myAudioTag');

        // Create a node based on the element (MediaElementAudioSourceNode)
        var source = context.createMediaElementSource(audioElement);
        source.connect(context.destination);
    </script>

</body>
</html>
