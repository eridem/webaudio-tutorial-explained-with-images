<h1>Web Audio, by ERiDeM</h1>
<p>Example 3: Playing with Oscillators</p>
<p>Panic documentation: <a href="https://webaudio.github.io/web-audio-api/#the-oscillatornode-interface">https://webaudio.github.io/web-audio-api/#the-oscillatornode-interface</a></p>
<script>
    
    // Browser support
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    // Initialize audio context
    var context = new AudioContext();

    // http://eridem.net/wp-content/uploads/2015/08/WebAudioWithImages_08.png

    // http://eridem.net/wp-content/uploads/2015/08/WebAudioWithImages_09.png

    var frequencies = [261.63, 329.63, 392];

    for (var i in frequencies) {
        // Create oscillator and set up attributes
        var oscillator = context.createOscillator();
        oscillator.frequency.value = frequencies[i];
        oscillator.type = "square";

        // Attach to destination
        oscillator.connect(context.destination);

        // Play oscillator
        oscillator.start(0);
    }

    // http://localhost/WebAudioExamples/examples/Oscillator/
    // http://aikelab.net/websynth/

</script>
